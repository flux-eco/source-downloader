$schema: "https://raw.githubusercontent.com/flux-eco/source-downloader/main/schemas/sources/sourceList.yaml"
type: array
items:
  oneOf:
    - type: object
      properties:
        sourceType:
          const: git
        url:
          type: string
        directoryPath:
          type: string
        directoryName:
          type: string
        tag:
          type: string
      required: [sourceType, url, directoryPath, directoryName, tag]
  - type: object
    properties:
      sourceType:
        const: tar-gz
      url:
        type: string
      directoryPath:
        type: string
      directoryName:
        type: string
    required: [sourceType, url, directoryPath, directoryName]